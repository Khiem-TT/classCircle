<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<script>
  class Circle {
    radius;
    color;
    constructor(radius) {
        this.radius = radius
    }
    getRadius() {
        return this.radius;
    }
    getArea() {
        return Math.PI * this.radius * this.radius;
    }
  }
  let circle = new Circle(5);
  let r = circle.getRadius();
  let a = circle.getArea();
  alert(`radius: ${r}; area: ${a}`);
</script>
</body>
</html>
